<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

    <link rel="stylesheet" href="Dev/style.css" />

  <body>
    <section class="scoreGrab">
      <nav>
        <a href="Dev/index.html"
          ><p class="title">HOME<i class="bi bi-house"></i></p
        ></a>
      </nav>
      <div class="Subs">
        <input type="text" id="Sub1" placeholder="Maths Score" class="input" />
        <!-- <button type="submit" class="hero-btn">Submit</button><br /> -->
        <input type="text" id="Sub2" placeholder="Science Score" />
        <!-- <button type="submit" class="hero-btn">Submit</button><br /> -->
        <input type="text" id="Sub3" placeholder="English Language Score" />

        <input type="text" id="Sub4" placeholder="Social Score" />

        <input type="text" id="Sub5" placeholder="ALT1" />

        <input type="text" id="Sub6" placeholder="ALT2" />

        <input type="text" id="Sub7" placeholder="ALT3" />

        ><br /><br /><br /><br />
        <button type="button" class="hero-btn" onclick="showGrade()">

        </button>
      </div>
    </section>

    <section class="animLoad">
      <div class="spinner-container">
        <div class="spinner"></div>
      </div>
    </section>

    <section class="Result-Page">
      <h1>FIND BELOW YOUR RESULTS</h1>
      <p id="res"></p>
    </section>

  <script src="Dev/script.js"></script>
